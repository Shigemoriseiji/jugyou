server {
    listen       0.0.0.0:80;
    server_name  _;
    charset      utf-8;
    client_max_body_size 6M;

    root /var/www/public;
    index index.php index.html;

    # ルーティング（/ を index.php にフォールバック）
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # 画像配信: /image/foo.jpg -> /var/www/upload/image/foo.jpg
    location ^~ /image/ {
        root /var/www/upload;
        try_files $uri =404;
        access_log off;
    }

    # PHP (既存の書き方を維持)
    location ~ \.php$ {
        fastcgi_pass  php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include       fastcgi_params;
        fastcgi_read_timeout 60s;
    }

    # 隠しファイルなど
    location ~ /\.(?!well-known).* { deny all; }

    # 任意: アップロード配下での .php 実行を遮断（安全策・機能は失いません）
    location ~* ^/image/.*\.php$ { deny all; }

    server_tokens off;
    autoindex off;
}

